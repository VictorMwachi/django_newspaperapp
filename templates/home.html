{% extends 'base.html' %}

    {% block title %}Home{% endblock title %}
    {% block content %}
        {% if user.is_authenticated %}
            Hi {{ user.username }}
            <p><a href="{% url 'logout' %}">Log out</a></p>
        {% else %}
            <p>You are not Logged in</p>
            <a href="{% url 'login' %}">Login in</a>||
            <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    {% endblock content %}
